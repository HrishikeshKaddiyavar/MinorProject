{% extends "food/base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-cover bg-center bg-gray-100" 
     style="background-image: url('/static/images/your-background.jpg');">

    <div class="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full mx-4">
        <h1 class="text-4xl font-bold text-center mb-2 text-gray-800">Hotel Deluxe</h1>
        <p class="text-center text-gray-600 mb-8">Food Ordering System</p>
        
        <form method="POST">
            {% csrf_token %}
            <div class="space-y-4">
                <button type="submit" name="role" value="customer" class="w-full bg-orange-500 text-white py-4 rounded-xl hover:bg-orange-600 transition font-semibold text-lg flex items-center justify-center gap-3">
                    <i data-lucide="user" class="w-6 h-6"></i>
                    Continue as Customer
                </button>
                
                <button type="submit" name="role" value="kitchen" class="w-full bg-green-500 text-white py-4 rounded-xl hover:bg-green-600 transition font-semibold text-lg flex items-center justify-center gap-3">
                    <i data-lucide="chef-hat" class="w-6 h-6"></i>
                    Kitchen Staff Login
                </button>
                
                <button type="submit" name="role" value="admin" class="w-full bg-blue-600 text-white py-4 rounded-xl hover:bg-blue-700 transition font-semibold text-lg flex items-center justify-center gap-3">
                    <i data-lucide="settings" class="w-6 h-6"></i>
                    Admin Login
                </button>
            </div>
        </form>
    </div>
</div>

<script>
    lucide.createIcons();
</script>
{% endblock %}
