<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Deluxe - {% block title %}{% endblock %}</title>

        <div class="bg-gray-800 text-white p-3">
            <div class="max-w-6xl mx-auto flex justify-between items-center">
                <div class="flex gap-4">
                    <!-- <a href="{% url 'customer_view' %}" class="px-4 py-2 rounded {% if request.session.user_role == 'customer' %}bg-gray-700{% endif %}">
                        Customer
                    </a>
                    <a href="{% url 'kitchen_view' %}" class="px-4 py-2 rounded {% if request.session.user_role == 'kitchen' %}bg-gray-700{% endif %}">
                        Kitchen
                    </a>
                    <a href="{% url 'admin_view' %}" class="px-4 py-2 rounded {% if request.session.user_role == 'admin' %}bg-gray-700{% endif %}">
                        Admin
                    </a> -->

                <a href="{% url 'admin_login' %}" class="px-4 py-2 bg-red-600 rounded hover:bg-red-700">
                    Login
                </a>
            </div>
        </div>
    {% endif %}

    <main>
        {% block content %}{% endblock %}
    </main>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
