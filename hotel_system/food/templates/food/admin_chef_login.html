{% extends "food/base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-cover bg-center bg-gray-100" 
     style="background-image: url('/static/images/your-background.jpg');">

    <div class="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full mx-4">
        <h1 class="text-4xl font-bold text-center mb-2 text-gray-800">Hotel Deluxe</h1>
        <p class="text-center text-gray-600 mb-8">Staff Login</p>
        
        {% if error_message %}
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
                <span class="block sm:inline">{{ error_message }}</span>
            </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="space-y-6">
                
                <div>
                    <label for="username" class="sr-only">Username</label>
                    <input type="text" 
                           id="username"
                           name="username" 
                           placeholder="Username" 
                           required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-900" 
                           value="{{ request.POST.username|default_if_none:'' }}" 
                    />
                </div>
                
                <div>
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" 
                           id="password"
                           name="password" 
                           placeholder="Password" 
                           required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-900"
                    />
                </div>
                
                <button type="submit" name="role" value="staff_login" class="w-full bg-blue-600 text-white py-4 rounded-xl hover:bg-blue-700 transition font-semibold text-lg flex items-center justify-center gap-3">
                    <i data-lucide="lock" class="w-6 h-6"></i>
                    Chef or Admin Login
                </button>
            </div>
        </form>
        
        <div class="mt-6 text-center">
            <h4 class="text-sm text-orange-500 hover:text-red-600 transition font-medium">
                {% if not login_verified %}
                    Login credential invalid
                {% endif %}
            </h4>
            <form method="POST">
                {% csrf_token %}
                <button type="submit" name="role" value="customer" class="text-sm text-orange-500 hover:text-orange-600 transition font-medium">
                    Continue as Customer (No Login Required)
                </button>
            </form>
        </div>
        
    </div>
</div>

<script>
    lucide.createIcons();
</script>
{% endblock %}
